---
layout: default
---
<h1>{{ page.title }}</h1>

<p>Categories:</p>
<ul>
    {% for category in page.categories %}
        <li style="display: inline; display: inline-block; zoom: 1;">
            <a href="../#{{ category }}">{{  category | capitalize | replace:'-',' ' }}</a>
        </li>
    {% endfor %}
</ul>
<hr>

{{ content }}

<br>
<a href="../">Return to index</a>
<br>

<!--
    Script to make utterances (a lightweight comments widget built on GitHub issues) work.
    See https://utteranc.es/ for more info.
-->
<script src="https://utteranc.es/client.js"
        repo="PhilboBaggins/lockdown-recipes"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
